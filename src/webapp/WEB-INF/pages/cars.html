<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
</head>
<body>
<table>
    <tr>
        <th>Company</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.company}">id</td>
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.year}">number</td>
    </tr>
</table>
</body>
</html>
